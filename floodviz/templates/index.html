<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css"
		  href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mapstyle.css') }}" />
	<title>Flood Viz</title>

</head>

<body>

	<div class="main-content container-fluid">
		<div id="hydrograph">
		</div>
		<div id="map"></div>
		<div id="peakflow_bar"></div>
	</div>

	<script type="text/javascript">
		// Global Namespace for project - FV
		var FV = FV || {};
		FV.hydrometa = {{ config.HYDRO_META | safe }};
		FV.peakmeta = {{ config.PEAK_META | safe }}
		FV.mapinfo = {{ mapinfo | tojson | safe }}
	</script>

	<script type="text/javascript"
			src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
	<script type="text/javascript"
			src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bower_components/d3/d3.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/hydrograph.js')}}"></script>
	<script type="text/javascript"
			src="{{ url_for('static', filename='bower_components/proj4/dist/proj4.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/peakflow.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>

</body>

</html>
