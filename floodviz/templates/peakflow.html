<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css"
		  href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/map.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/peakflow.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/hydrograph.css') }}" />
	<title>Flood Viz</title>

	<script type="text/javascript">
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function () {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-103831764-1', 'auto');
		ga('send', 'pageview');

		// Global Namespace for project - FV
		var FV = FV || {};

		// Wrapper function for Google Analytics explicit send
		FV.ga_send_event = function(category, action, label) {
			ga('send', {
				hitType: 'event',
				eventCategory: category,
				eventAction: action,
				eventLabel: label
			});
		}

	</script>

</head>

<body>

	<div class="main-content container">
		<div class="row">
			<div class="col-sm-12 col-centered">
				<div id="peakflow_bar"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		// Global Namespace for project - FV
		var FV = FV || {};
		FV.config ={
			debug: {{ config.DEBUG | tojson | safe }}
		};

		FV.peakmeta = {{ config.PEAK_META | safe }};
		FV.peakinfo = {{ peakinfo | tojson | safe }};

	</script>

	<script type="text/javascript"
			src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
	<script type="text/javascript"
			src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bower_components/d3/d3.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/peakflow.js') }}"></script>
</body>
</html>
